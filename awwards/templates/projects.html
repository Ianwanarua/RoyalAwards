{% load bootstrap3 %}
{% load static %}

<link href="/static/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<link href="/static/animate.css" rel="stylesheet">
<link href="/static/slick.css" rel="stylesheet">

{% include "navbar.html" %}
<div class="container" style="margin-top:40px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <form action="{%url 'post_prj'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-info btn-block" value="Post" style="margin-bottom:10%">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
